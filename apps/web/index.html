<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurador de Portas de Perfil</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <!-- Scripts -->
  <script type="module" src="./js/app.js"></script>
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Portas de Perfil">
      <h1>Configurador de Portas de Perfil</h1>
    </div>
    <div class="acoes">
      <button id="botaoNovaConfiguracao" class="btn btn-outline">Nova Configuração</button>
    </div>
  </header>

  <main class="conteudo">
    <div class="painel-principal">
      <!-- Painel de Visualização -->
      <section class="visualizacao">
        <h2>Visualização</h2>
        <div class="canvas-container">
          <canvas id="canvasPorta" width="800" height="600"></canvas>
        </div>
        <div class="acoes-visualizacao">
          <button id="botaoImprimir" class="btn">Imprimir</button>
          <button id="botaoExportar" class="btn">Exportar Imagem</button>
        </div>
      </section>

      <!-- Painel de Configuração -->
      <section class="configuracao">
        <h2>Configuração</h2>
        <form id="formConfiguracao">
          <div class="secao-form">
            <h3>Informações Gerais</h3>
            
            <div class="campo-form">
              <label for="nome">Nome da Configuração</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="campo-form">
              <label for="largura">Largura (mm)</label>
              <input type="number" id="largura" name="largura" min="150" max="2000" required>
            </div>
            
            <div class="campo-form">
              <label for="altura">Altura (mm)</label>
              <input type="number" id="altura" name="altura" min="300" max="3000" required>
            </div>
            
            <div class="campo-form">
              <label for="quantidade">Quantidade</label>
              <input type="number" id="quantidade" name="quantidade" min="1" max="100" required>
            </div>
            
            <div class="campo-form">
              <label for="funcao">Função da Porta</label>
              <select id="funcao" name="funcao">
                <option value="superior">Porta Superior</option>
                <option value="inferior">Porta Inferior</option>
              </select>
            </div>
            
            <div class="campo-form">
              <label for="lado">Lado de Abertura</label>
              <select id="lado" name="lado">
                <option value="direito">Direita</option>
                <option value="esquerdo">Esquerda</option>
              </select>
            </div>
          </div>
          
          <div class="secao-form">
            <h3>Dobradiças</h3>
            
            <div class="campo-form">
              <label for="dobradicasNumero">Número de Dobradiças</label>
              <input type="number" id="dobradicasNumero" name="dobradicasNumero" min="0" max="10" required>
            </div>
            
            <div class="campo-form">
              <label for="dobradicasAutomaticas">Posicionamento Automático</label>
              <input type="checkbox" id="dobradicasAutomaticas" name="dobradicasAutomaticas">
            </div>
            
            <div id="dobradicasManuais" class="subcampos">
              <!-- Campos de dobradiças são gerados dinamicamente aqui -->
              <div id="dobradica_0_container" class="campo-form-dobradica">
                <h4>Dobradiça 1</h4>
                <div class="subcampo">
                  <label for="dobradica_0_topo">Distância do Topo (mm)</label>
                  <input type="number" id="dobradica_0_topo" name="dobradica_0_topo" min="0" max="3000">
                </div>
                <div class="subcampo">
                  <label for="dobradica_0_base">Distância da Base (mm)</label>
                  <input type="number" id="dobradica_0_base" name="dobradica_0_base" min="0" max="3000">
                </div>
              </div>
              
              <div id="dobradica_1_container" class="campo-form-dobradica">
                <h4>Dobradiça 2</h4>
                <div class="subcampo">
                  <label for="dobradica_1_topo">Distância do Topo (mm)</label>
                  <input type="number" id="dobradica_1_topo" name="dobradica_1_topo" min="0" max="3000">
                </div>
                <div class="subcampo">
                  <label for="dobradica_1_base">Distância da Base (mm)</label>
                  <input type="number" id="dobradica_1_base" name="dobradica_1_base" min="0" max="3000">
                </div>
              </div>
              
              <div id="dobradica_2_container" class="campo-form-dobradica">
                <h4>Dobradiça 3</h4>
                <div class="subcampo">
                  <label for="dobradica_2_topo">Distância do Topo (mm)</label>
                  <input type="number" id="dobradica_2_topo" name="dobradica_2_topo" min="0" max="3000">
                </div>
                <div class="subcampo">
                  <label for="dobradica_2_base">Distância da Base (mm)</label>
                  <input type="number" id="dobradica_2_base" name="dobradica_2_base" min="0" max="3000">
                </div>
              </div>
              
              <div id="dobradica_3_container" class="campo-form-dobradica">
                <h4>Dobradiça 4</h4>
                <div class="subcampo">
                  <label for="dobradica_3_topo">Distância do Topo (mm)</label>
                  <input type="number" id="dobradica_3_topo" name="dobradica_3_topo" min="0" max="3000">
                </div>
                <div class="subcampo">
                  <label for="dobradica_3_base">Distância da Base (mm)</label>
                  <input type="number" id="dobradica_3_base" name="dobradica_3_base" min="0" max="3000">
                </div>
              </div>
            </div>
          </div>
          
          <div class="secao-form">
            <h3>Puxador</h3>
            
            <div class="campo-form">
              <label for="puxador_modelo">Modelo</label>
              <select id="puxador_modelo" name="puxador_modelo">
                <option value="CIELO">CIELO</option>
                <option value="PRAG">PRAG</option>
                <option value="CALHA">CALHA</option>
              </select>
            </div>
            
            <div class="campo-form">
              <label for="puxador_posicao">Posição</label>
              <select id="puxador_posicao" name="puxador_posicao">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
              </select>
            </div>
            
            <div class="campo-form">
              <label for="puxador_lados">Lados</label>
              <select id="puxador_lados" name="puxador_lados">
                <option value="esquerdo">Esquerdo</option>
                <option value="direito">Direito</option>
                <option value="ambos">Ambos</option>
              </select>
            </div>
            
            <div class="campo-form">
              <label for="puxador_medida">Medida (mm)</label>
              <input type="number" id="puxador_medida" name="puxador_medida" min="100" max="1000">
            </div>
            
            <div class="campo-form">
              <label for="puxador_cotaSuperior">Cota Superior (mm)</label>
              <input type="number" id="puxador_cotaSuperior" name="puxador_cotaSuperior" min="0" max="3000">
            </div>
            
            <div class="campo-form">
              <label for="puxador_cotaInferior">Cota Inferior (mm)</label>
              <input type="number" id="puxador_cotaInferior" name="puxador_cotaInferior" min="0" max="3000">
            </div>
            
            <div class="campo-form">
              <label for="puxador_deslocamento">Deslocamento (mm)</label>
              <input type="number" id="puxador_deslocamento" name="puxador_deslocamento" min="0" max="2000">
            </div>
          </div>
          
          <div class="acoes-form">
            <button type="submit" id="botaoSalvar" class="btn btn-primary">Salvar Configuração</button>
          </div>
        </form>
      </section>
    </div>
    
    <!-- Painel de Configurações Salvas -->
    <section class="historico">
      <h2>Configurações Salvas</h2>
      <div id="listaConfiguracoesSalvas" class="lista-configuracoes">
        <!-- As configurações salvas são exibidas aqui dinamicamente -->
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 Configurador de Portas de Perfil - Todos os direitos reservados</p>
  </footer>
</body>
</html>
